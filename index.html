<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Affiliate Program - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #e4eaf0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 40px;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 280px;
    }

    a.button-link {
      display: block;
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button-link:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Welcome to Affiliate Program</h1>

  <div class="button-group">
    <a href="affiliate_login.html" class="button-link">Affiliate Login</a>
    <a href="affiliate_register.html" class="button-link">Affiliate Register</a>
    <a href="admin_login.html" class="button-link">Admin Login</a>
    <a href="admin_register.html" class="button-link">Admin Register</a>
  </div>

  <footer>
    &copy; 2025 Affiliate System. All rights reserved.
  </footer>

</body>
</html>
